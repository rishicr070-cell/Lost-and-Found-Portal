<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Lost & Found Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-search text-primary" style="font-size: 3rem;"></i>
                            <h2 class="mt-3">Lost & Found Portal</h2>
                            <p class="text-muted">RVCE Campus</p>
                        </div>

                        <h4 class="text-center mb-4">Create Account</h4>

                        <form id="signupForm">
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">RVCE Email Address</label>
                                <input type="email" class="form-control" id="signupEmail"
                                    placeholder="your.name@rvce.edu.in" required>
                                <small class="text-muted">Must end with @rvce.edu.in</small>
                            </div>

                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPassword"
                                    placeholder="Minimum 6 characters" required minlength="6">
                            </div>

                            <div class="mb-3">
                                <label for="signupPasswordConfirm" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="signupPasswordConfirm"
                                    placeholder="Re-enter password" required>
                            </div>

                            <div id="signupError" class="alert alert-danger d-none"></div>
                            <div id="signupSuccess" class="alert alert-success d-none"></div>

                            <button type="submit" class="btn btn-primary w-100 mb-3" id="signupBtn">
                                <i class="bi bi-person-plus"></i> Create Account
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="mb-0">Already have an account? <a href="login.html">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>

        const auth = firebase.auth();
    </script>

    <!-- Signup Logic -->
    <script src="js/auth.js"></script>
</body>

</html>
